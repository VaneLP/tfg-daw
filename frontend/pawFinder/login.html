        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./src/img/logo_pawFinder1.png" alt="PawFinder Logo" width="200" height="90">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">

                    </li>

                </ul>
                <form class="d-flex">
                    <a href="./login.html" class="btn btn-outline-primary me-2">Login</a>

                        Registro</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="container flex-grow-1 d-flex align-items-center justify-content-center my-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow border-0">

                <div class="auth-card-header d-flex justify-content-center my-2">
                    <h2 class="h4 mb-0">Iniciar Sesión</h2>
                </div>

                <!-- formulario -->
                <div class="card-body p-4 p-lg-5">
                    <form id="loginForm" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="prueba@prueba.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="***********" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>

                        <!-- botones -->
                        <div class="text-center">
                            <a href="#" class="text-muted me-2">
                                <small>¿Olvidaste tu contraseña?</small>
                            </a> |
                            <a href="register_choice.html" class="text-muted ms-2">
                                <small>Crear una cuenta</small>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">

                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="./index.html" class="text-white">Inicio</a>
                        </li>
                        <li class="mb-2">
                            <a href="./lista_animales.html" class="text-white">Animales</a>
                        </li>
                        <li class="mb-2">
                            <a href="./blog.html" class="text-white">Blog</a>
                        </li>

                <!-- INFORMACION -->
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4">Legal</h5>
                    <p><a href="#privacidad" class="text-white">Política Privacidad</a></p>
                    <p><a href="#terminos" class="text-white">Términos Servicio</a></p>
                    <p><a href="#cookies" class="text-white">Cookies</a></p>

                <!-- REDES SOCIALES -->

                    <h5 class="text-uppercase mb-4">Síguenos</h5>

                    <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="#!"
                        role="button"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href="#!"
                        role="button"><i class="fab fa-linkedin-in"></i></a>
                    <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="#!"
                        role="button"><i class="fab fa-github"></i></a>
                </div>
            </div>


            <hr class="mb-4" style="border-top: 1px solid rgba(255, 255, 255, 0.712);">

            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <p class="mb-0"> © 2025 Copyright: <a href="./index.html"><strong
                                class="text-white">PawFinder</strong></a>
                    </p>
                </div>
            </div>
        </div>
